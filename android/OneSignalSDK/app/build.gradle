apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.onesignal.example"
        manifestPlaceholders = [manifestApplicationId: "${applicationId}"]
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    testOptions {
        unitTests.all {
            maxParallelForks 4
            maxHeapSize "2048m"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:+'

    // Use for SDK Development
    compile project(':onesignal')

    // Use for released SDK
    //compile 'com.onesignal:OneSignal:1.10.+@aar'
    //compile 'com.google.android.gms:play-services-gcm:7.3.+'
    //compile 'com.google.android.gms:play-services-analytics:7.3.+'

    testCompile 'junit:junit:4.12'
    //    testCompile 'org.robolectric:shadows-support-v4:3.0'
    testCompile('org.robolectric:robolectric:3.0') {
        exclude group: 'commons-logging', module: 'commons-logging'
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }
}
